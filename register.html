<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="Log-block">
            <div class="log-container">
                <a href="initialisation.html" class="log-Arrow"><img src="./images/Arrow.png" alt="Arrow"></a>
                <div class="reg-text">Registration</div>
            </div>
            <div class="Login-container">
                <input type="text" class="Login" placeholder="Login">
            </div>
            <div class="Password-container">
                <input type="text" class="Password" placeholder="Password">
            </div>
            <div class="email-container">
                <input type="email" class="Email" placeholder="Email">
            </div>
            <div class="agree-block">
                <img src="./images/window.png" alt="window" class="Window">
                <div class="agree-text">I agree with the privacy policy</div>
            </div>
            <div class="container3">
                <a href="main.html" class="register-button2">Register</a>
            </div>
        </div>
    </main>
</body>
</html>
