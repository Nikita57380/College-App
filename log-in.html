<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="Log-block">
            <div class="log-container">
                <a href="initialisation.html" class="log-Arrow"><img src="./images/Arrow.png" alt="Arrow"></a>
                <div class="log-text">Log in</div>
            </div>
            <div class="Login-container">
                <input type="text" class="Login" placeholder="Login">
            </div>
            <div class="Password-container">
                <input type="text" class="Password" placeholder="Password">
            </div>
            <div class="account2">Forgot password? Click here</div>
            <div class="container">
                <a href="main.html" class="log-in-button">Log in</a>
            </div>
        </div>
    </main>
</body>
</html>
